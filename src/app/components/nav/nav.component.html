<mat-toolbar>
  <div class="links">
    <div class="links-item home" routerLink="home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </div>
    <div class="links-item store" routerLink="store">
      <mat-icon>store</mat-icon>
      <span>Store</span>
    </div>
    <div class="links-item sign-in" [routerLink]="'basket'">
      <mat-icon>shopping_cart</mat-icon>
      <span>My Basket</span>
    </div>
    <div *ngIf="isAuth()" class="links-item sign-in" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </div>
    <div *ngIf="!isAuth()" class="links-item sign-in" (click)="openDialog()">
      <mat-icon>person</mat-icon>
      <span>Sign In</span>
    </div>
  </div>
</mat-toolbar>
<div class="navBarPadding"></div>
